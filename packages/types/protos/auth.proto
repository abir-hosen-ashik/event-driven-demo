syntax = "proto3";

package auth;

service AuthService {
  rpc ValidateToken(TokenRequest) returns (TokenResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
}

message TokenRequest {
  string token = 1;
}

message TokenResponse {
  bool valid = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string message = 1;
  string token = 2;
}